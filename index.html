<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit Happens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      /* Fix for browser autofill background and text color /
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px #1a1625 inset !important; / Corresponds to primary-bg /
          -webkit-text-fill-color: #f1f1f1 !important; / Corresponds to light-1 */
          transition: background-color 5000s ease-in-out 0s;
      }
    </style>
  </head>
  <body class="bg-primary-bg font-sans bg-gradient-to-br from-primary-bg to-[#1c1a2e]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
